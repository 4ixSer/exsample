<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Students</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none" href="/">
                <svg aria-label="Bootstrap" class="bi me-2" height="32" role="img" width="40">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 link-secondary" href="#">Home</a></li>
                <li><a class="nav-link px-2 link-dark" href="#">Features</a></li>
                <li><a class="nav-link px-2 link-dark" href="#">Pricing</a></li>
                <li><a class="nav-link px-2 link-dark" href="#">FAQs</a></li>
                <li><a class="nav-link px-2 link-dark" href="#">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button class="btn btn-outline-primary me-2" type="button">Login</button>
                <button class="btn btn-primary" type="button">Sign-up</button>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-mg-6 col-sm-6 container justify-content-center cart">
                <h1 class="text-center"> Create New Student </h1>
                <div class="card-body">
                    <form method="POST" th:action="@{/students}" th:object="${student}">
                        <div class="form-group">
                            <label>Student First </label>
                            <input
                                    class="form-control"
                                    name="firstName"
                                    placeholder="Enter Student first Name"
                                    th:field="${student.firstName}"
                                    type="text"
                            >
                        </div>
                        <div class="form-group">
                            <label>Student last Name </label>
                            <input
                                    class="form-control"
                                    name="lastName"
                                    placeholder="Enter Student last Name" th:field="${student.lastName}"
                                    type="text"
                            >
                        </div>
                        <div class="form-group">
                            <label>Student email </label>
                            <input
                                    class="form-control"
                                    name="email"
                                    placeholder="Enter Student email"
                                    th:field="${student.email}"
                                    type="text"
                            >
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-primary" type="submit">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
